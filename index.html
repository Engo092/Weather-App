<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>

    <body>
        <div class="header">
            <div class="searchStuff">
                <input type="search" placeholder="Enter city name" class="citySearch">
                <button class="searchBtn">Search</button>
            </div>
            <div class="toggle">
                <label class="switch">
                <input class="toggleSwitch" type="checkbox">
                <span class="slider round"></span>
                </label>
            </div>
        </div>
        
        <div class="container">
            <div class="title">Search for a City to see its Weather Data</div>
            </div>
        </div>
    </body>
</html>
